<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - PureBoon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top px-4">
    <a class="navbar-brand fw-bold text-success" href="shop.html">ร้านเพียวบุญ</a>
    <!-- Added navigation links for Home, Products and Cart -->
    <ul class="navbar-nav mx-auto d-flex flex-row gap-2 flex-grow-1 justify-content-center">
      <li class="nav-item"><a href="index.html" class="btn btn-outline-success">หน้าหลัก</a></li>
      <li class="nav-item"><a href="shop.html" class="btn btn-outline-success">สินค้า</a></li>
      <li class="nav-item"><a href="cart.html" class="btn btn-outline-success">ตะกร้า</a></li>
      <li class="nav-item"><a href="cart.html" class="btn btn-outline-success">สาระน่ารู้</a></li>
      <li class="nav-item"><a href="cart.html" class="btn btn-outline-success">เกี่ยวกับเรา</a></li>
    </ul>
    <a href="cart.html" class="position-relative ms-auto">
      <i class="fa-solid fa-cart-shopping fa-xl text-success"></i>
      <span id="cartCount" class="cart-count">0</span>
    </a>
  </nav>
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">ข้อมูลผู้รับ</h5>
            <form id="checkoutForm">
              <div class="mb-3"><label class="form-label">ชื่อ-นามสกุล</label><input id="name" class="form-control" required></div>
              <div class="mb-3"><label class="form-label">เบอร์ติดต่อ</label><input id="phone" class="form-control" required></div>
              <div class="mb-3"><label class="form-label">ที่อยู่จัดส่ง</label><textarea id="address" class="form-control" rows="3" required></textarea></div>
              <h5 class="mt-4">วิธีการชำระเงิน</h5>
              <div class="form-check"><input class="form-check-input" type="radio" name="payMethod" id="payBank" value="Bank" checked><label class="form-check-label" for="payBank">โอนผ่านธนาคาร</label></div>
              <div class="ms-3 my-2" id="bankBox"><select id="bank" class="form-select"><option value="SCB">ไทยพาณิชย์ (SCB)</option><option value="KBank">กสิกรไทย (KBank)</option><option value="BBL">กรุงเทพ (BBL)</option></select></div>
              <div class="form-check"><input class="form-check-input" type="radio" name="payMethod" id="payCard" value="Card"><label class="form-check-label" for="payCard">บัตรเครดิต/เดบิต</label></div>
              <div class="ms-3 my-2 d-none" id="cardBox"><input id="cardNumber" class="form-control" placeholder="เลขบัตร (ทดลอง)"></div>
              <div class="form-check"><input class="form-check-input" type="radio" name="payMethod" id="payQR" value="QR"><label class="form-check-label" for="payQR">สแกน QR</label></div>
              <div class="form-check"><input class="form-check-input" type="radio" name="payMethod" id="payCOD" value="COD"><label class="form-check-label" for="payCOD">ชำระปลายทาง</label></div>
              <button class="btn btn-green mt-3" type="submit"><i class="fa-solid fa-circle-check"></i> ยืนยันคำสั่งซื้อ</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">สรุปรายการ</h5>
            <div id="summary"></div>
            <div class="text-end mt-2"><strong>รวมทั้งหมด: ฿<span id="grand">0</span></strong></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast">สั่งซื้อสำเร็จ</div>
  <script type="module" src="assets/js/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
