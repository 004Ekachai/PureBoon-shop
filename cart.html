<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - PureBoon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top px-4">
    <a class="navbar-brand fw-bold text-success" href="shop.html">ร้านเพียวบุญ</a>
    <!-- Added navigation links for Home, Products and Cart -->
    <ul class="navbar-nav mx-auto d-flex flex-row gap-2 flex-grow-1 justify-content-center">
      <li class="nav-item"><a href="index.html" class="btn btn-outline-success">หน้าหลัก</a></li>
      <li class="nav-item"><a href="shop.html" class="btn btn-outline-success">สินค้า</a></li>
      <li class="nav-item"><a href="cart.html" class="btn btn-outline-success">ตะกร้า</a></li>
      <li class="nav-item"><a href="checkout.html" class="btn btn-outline-success">ชำระเงิน</a></li>
      <li class="nav-item"><a href="know.html" class="btn btn-outline-success">สาระน่ารู้</a></li>
      <li class="nav-item"><a href="about.html" class="btn btn-outline-success">เกี่ยวกับเรา</a></li>
    </ul>
    <a href="cart.html" class="position-relative ms-auto">
      <i class="fa-solid fa-cart-shopping fa-xl text-success"></i>
      <span id="cartCount" class="cart-count">0</span>
    </a>
  </nav>
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">ตะกร้าสินค้า</h5>
        <div class="table-responsive">
          <table class="table table-cart">
            <thead><tr><th>สินค้า</th><th style="width:160px">ขนาด</th><th style="width:120px">จำนวน</th><th class="text-end" style="width:140px">รวม</th><th style="width:60px"></th></tr></thead>
            <tbody id="cartBody"></tbody>
          </table>
        </div>
        <div class="text-end mt-2"><strong>รวมทั้งหมด: <span id="grand" class="text-success">฿0</span></strong></div>
        <div class="text-end mt-3">
          <a href="shop.html" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left"></i> เลือกซื้อสินค้าต่อ</a>
          <a href="checkout.html" class="btn btn-green"><i class="fa-solid fa-cash-register"></i> ไปชำระเงิน</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="assets/js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
