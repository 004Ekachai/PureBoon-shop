<!DOCTYPE html>
<html lang="th">

<body>
  <!-- Navbar -->
  <header class="site-header">
    <nav class="navbar">
      <div class="logo">ร้านเพียวบุญ</div>
      <ul class="nav-links">
        <li><a href="index.html">หน้าหลัก</a></li>
        <li><a href="shop.html">สินค้า</a></li>
        <li><a href="cart.html">ตะกร้า</a></li>

      <form action="shop.html" class="search" method="get">

    </nav>

  <section class="hero">

    <div class="dots" id="dots"></div>

  <!-- POPULAR -->
  <section class="popular">
    <h2>สินค้ายอดนิยมของเรา</h2>
    <p class="sub">คัดสรรคุณภาพ เหมาะสมต่อการถวายและใช้ได้จริง</p>
    <div id="popularGrid" class="products-grid"></div>
  </section>

  <!-- KNOWLEDGE -->
  <section class="knowledge">
    <h2>ศรัทธาคู่ปัญญา</h2>
    <p class="sub">คลังความรู้สำหรับการทำบุญอย่างมีความหมาย</p>
    <div id="knowledgeGrid" class="knowledge-grid"></div>

  <!-- FOOTER -->

  <script type="module" src="assets/firebase.js"></script>
